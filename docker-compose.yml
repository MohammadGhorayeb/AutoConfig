version: '3'
services:
  llama-api:
    build: 
      context: ./llama-api-docker
      dockerfile: Dockerfile
    container_name: llama-api
    volumes:
      - ./llama-api-docker/models:/app/models
      - ./llama-api-docker/RAG/documents:/app/RAG/documents
      - ./llama-api-docker/RAG/embeddings:/app/RAG/embeddings
    ports:
      - "8000:8000"
    environment:
      - MODEL_DIR=/app/models/Llama-3.2-1B
      - PYTHONPATH=/app
    networks:
      - app-network

  rag-service:
    build: 
      context: ./llama-api-docker
      dockerfile: Dockerfile
    container_name: rag-service
    command: python /app/RAG/light_rag.py
    volumes:
      - ./llama-api-docker/models:/app/models
      - ./llama-api-docker/RAG:/app/RAG
    ports:
      - "8001:8001"
    environment:
      - MODEL_DIR=/app/models/Llama-3.2-1B
      - RAG_PORT=8001
      - PYTHONPATH=/app
    networks:
      - app-network
    depends_on:
      - llama-api

#  guardrails:
