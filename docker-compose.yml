#      dockerfile: Dockerfile
#    container_name: guardrails
#    ports:
#      - "8001:8000"
#    volumes:
#      - ./rails:/app/rails
#    networks:
#      - app-network

  ui:
    build:
      context: ./UI
      dockerfile: Dockerfile
    container_name: ui-app
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://mongodb:27017/autoconfig
      - LLAMA_API_URL=http://llama-api:8000
      - RAG_API_URL=http://rag-service:8001
    volumes:
      - ./UI:/app
      - /app/node_modules
    depends_on:
      - mongodb
      - llama-api
      - rag-service
    networks:
      - app-network
      
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27018:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=autoconfig
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
    
volumes:
  mongodb_data:
    driver: local
